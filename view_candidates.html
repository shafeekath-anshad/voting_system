
<html>
    <head>
        <meta charset="UTF-8">
        <title> Election Candidates</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div align="center">
          <div align="center" class="border">

                   <table><thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
    <th>ADDRESS</th>
    <th>EMAIL</th>
    <th>MOBILE</th>
    <th>functions</th>
    </tr>
</thead><tbody>
{% for candidate in candidates %}
    <tr>
        <td>{{ candidate[0] }}</td>
        <td>{{ candidate[1] }}</td>
        <td>{{ candidate[2] }}</td>
        <td>{{ candidate[3] }}</td>
        <td>{{ candidate[4] }}</td>
        <td>
            <form action="{{ url_for('update_candidate', id=candidate[0]) }}" method="get">
    <button type="submit">Update</button>
</form>
<form action="{{ url_for('delete_candidate', id=candidate[0]) }}" method="post">
    <button type="submit">Delete</button>
</form>


                    </td>
    </tr>
{% endfor %}</tbody>

</table>


             </div>
          </div>

    </body>
</html>
