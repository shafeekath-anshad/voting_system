<html>
    <head>
        <meta charset="UTF-8">
        <title> Welcome </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div align="center">
          <div align="center" class="border">
                <h2 class="bottom">
                    Select a candidate to vote<hr>
    <form method="post">
        {% for candidate in candidates %}
        <input type="radio" name="candidate" value="{{ candidate[0] }}"> {{ candidate[1] }}<br>
        {% endfor %}
        <input type="submit" value="Vote">
    </form>
                </h2>
          </div>
        </div>
    </body>
</html>
